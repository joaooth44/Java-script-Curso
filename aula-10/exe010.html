<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM </title>
    <style>
        div#area{
            font: normal 20pt arial;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            background: rgb(20, 18, 18);
            color: white;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a= window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'clicou'
            a.style.background='red'
        }
        function entrar() {
            a.innerText= 'entrou'
            a.style.background='gold'
        }
        function sair() {
            a.innerText="saiu"
            a.style.background='blue'
        }
    </script>
</body>
</html>
