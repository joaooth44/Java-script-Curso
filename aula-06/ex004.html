<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formando strings</title>
    <style>
    body{
        font:10 pt arial;
    }
    </style>
</head>
<body>
    <script>
        //mostrar o salario
    var nome = window.prompt('Qual seu nome')
     document.writeln(`seu nome <strong>${nome}</strong> tem ${nome.length} letras.</br>`)
     document.writeln(`seu nome com letras maiusculas é ${nome.toUpperCase()}</br>`)
     document.writeln(`seu nome com letras minusculas  é ${nome.toLowerCase()}</br>`)

    </script>
</body>
</html>
